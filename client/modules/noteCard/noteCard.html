    <div class="panel panel-default">
         <div class="panel-heading" role="tab" id="heading_{{id}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{id}}" aria-expanded="false" aria-controls="collapse_{{id}}">
                    {{title}}
                </a>
            </h4>
        </div>
        <div id="collapse_{{id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{id}}">
            <div class="panel-body">
                {{body}}
            </div>
        </div>
    </div>
</template>
